name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1 : TESTS (S'exécute en premier) ---
  test:
    runs-on: ubuntu-latest
    
    # On définit le dossier de travail ici pour tout ce job
    defaults:
      run:
        working-directory: ./lab

    # Service Redis pour les tests
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' 
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Tests
        run: npm test

  # --- JOB 2 : DÉPLOIEMENT (S'exécute seulement si 'test' réussit) ---
  deploy:
    needs: test 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Heroku
        uses: gonuit/heroku-deploy@v0.2.0
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
        
          appdir: "lab"