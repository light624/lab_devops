name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1 : TESTS ---
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lab
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' 
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test

  # --- JOB 2 : DÉPLOIEMENT RENDER ---
  deploy:
    needs: test # Attend que les tests réussissent
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Uniquement sur la branche main
    
    steps:
      - name: Trigger Render Deployment
        # On utilise curl pour appeler l'URL secrète de Render
        run: curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}